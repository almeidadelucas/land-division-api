version: "2.2"
services:
  web:
    build: 
      context: ./docker/api/
      # network: host
    ports:
      - 3000:3000
    environment:
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_DATABASE: lands_division_db
      DB_HOST: mysql
    depends_on:
      - mysql
      - redis
  mysql:
    build:
      context: ./docker/mysql/
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: root
  redis:
    image: "redis"
    ports:
      - 6379:6379
